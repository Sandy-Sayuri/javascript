<!DOCTYPE html>
<html>
    <head>
        <title>Teste JavaStript</title>
        <meta charset="UTF-8">
        <script>
            var quebrada=false
            function estado(tipo){
                if(tipo==1){
                    arquivo="lampada-acesa.jpg"
                }
                if(tipo==2){
                    arquivo="lampada-apagada.jpg"
                }
                if(tipo==3){
                    arquivo="lampada-quebrada.jpg"
                }
                if(!quebrada){
                    document.getElementById("luz").src=arquivo;
                    if(tipo==3){
                        quebrada=true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="lampada-apagada.jpg" id="luz"onmousemove="estado(1)"
        onmouseout="estado(2)" onclick="estado(3)">
    </body>
</html>
